<h3>Contact Details</h3>
<hr>

<button class="btn btn-success" (click)="testSwal()">test Swal</button>

<img [src]="contact.image" style="height: 150px;">

<div class="row">

  <div class="col-sm-4">Name</div>
  <div class="col-sm-8">
    {{ contact | fullname }}
  </div>
</div>

<div class="row">
  <div class="col-sm-4">Date of birth</div>
  <div class="col-sm-8">{{ contact.dob }} <br>
    ({{ contact.dob | age : 3}})
  </div>
</div>

<div class="row">
  <div class="col-sm-4">Email address</div>
  <div class="col-sm-8">{{ contact.email }}</div>
</div>

<div class="row">
  <div class="col-sm-4">Phone number</div>
  <div class="col-sm-8">{{ contact.phone }}</div>
</div>

<div class="row">
  <div class="col-sm-4">City</div>
  <div class="col-sm-8">{{ contact.city | uppercase }}</div>
</div>

<div class="row">
  <div class="col-sm-4">State</div>
  <div class="col-sm-8">{{ contact.state }}</div>
</div>

<div class="row">
  <div class="col-sm-4">Country</div>
  <div class="col-sm-8">{{ contact.country }}</div>
</div>

<button class="btn btn-primary" [routerLink]="['/edit-contact-tdf', contact.id]">Edit with TD approach</button>

<button class="btn btn-success" [routerLink]="['/edit-contact-rf', contact.id]">Edit with Reactive approach</button>

<button class="btn btn-danger" (click)="deleteContact()">Delete</button>
